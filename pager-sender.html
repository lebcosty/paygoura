<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pager System - Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-block {
            width: 100%;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <a href="pager-system.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to System
    </a>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-paper-plane"></i> Pager Sender</h1>
            <p>Send messages to pager receivers</p>
        </header>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-message"></i> Compose Message</h2>
            
            <div class="form-group">
                <label for="sender-name">Your Name</label>
                <input type="text" id="sender-name" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="receiver-id">Receiver ID</label>
                <input type="text" id="receiver-id" placeholder="Enter receiver ID">
            </div>
            
            <div class="form-group">
                <label for="message-priority">Priority</label>
                <select id="message-priority">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message-text">Message</label>
                <textarea id="message-text" placeholder="Type your message here..."></textarea>
            </div>
            
            <button class="btn btn-block" id="send-btn">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> Message sent successfully!
    </div>

    <script>
        // Send message functionality
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        
        // Also send when pressing Enter in message field
        document.getElementById('message-text').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const senderName = document.getElementById('sender-name').value.trim();
            const receiverId = document.getElementById('receiver-id').value.trim();
            const messageText = document.getElementById('message-text').value.trim();
            const priority = document.getElementById('message-priority').value;
            
            if (!senderName || !receiverId || !messageText) {
                alert('Please fill in all fields');
                return;
            }
            
            // Create message object
            const message = {
                id: Date.now(),
                sender: senderName,
                receiver: receiverId,
                message: messageText,
                priority: priority,
                timestamp: new Date().toLocaleString()
            };
            
            // Store message in localStorage (simulating sending to server)
            const existingMessages = JSON.parse(localStorage.getItem('pagerMessages') || '[]');
            existingMessages.push(message);
            localStorage.setItem('pagerMessages', JSON.stringify(existingMessages));
            
            // Update message count
            const sentCount = parseInt(localStorage.getItem('messagesSent') || '0') + 1;
            localStorage.setItem('messagesSent', sentCount.toString());
            
            // Show success notification
            const notification = document.getElementById('notification');
            notification.innerHTML = `<i class="fas fa-check-circle"></i> Message sent to ${receiverId}!`;
            notification.classList.add('show');
            
            // Clear form
            document.getElementById('sender-name').value = '';
            document.getElementById('receiver-id').value = '';
            document.getElementById('message-text').value = '';
            
            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Load any previously entered sender name
        window.addEventListener('load', () => {
            const savedName = localStorage.getItem('senderName');
            if (savedName) {
                document.getElementById('sender-name').value = savedName;
            }
        });
        
        // Save sender name when typing
        document.getElementById('sender-name').addEventListener('input', function() {
            localStorage.setItem('senderName', this.value);
        });
    </script>
</body>
</html>
