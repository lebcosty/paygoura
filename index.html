<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePager Pro | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --tertiary: #fdbb2d;
            --light: #f8f9fa;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--tertiary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--light);
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--light), var(--tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--tertiary);
        }

        .btn {
            width: 100%;
            padding: 12px 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .demo-accounts {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .demo-accounts h3 {
            margin-bottom: 10px;
            color: var(--tertiary);
        }

        .account {
            margin-bottom: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #28a745;
            color: white;
            border-radius: 8px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #e52e71;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="logo">
                <h1><i class="fas fa-broadcast-tower"></i> SecurePager Pro</h1>
                <p>Enterprise Communication System</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="demo-accounts">
                <h3><i class="fas fa-info-circle"></i> Demo Accounts</h3>
                <div class="account"><strong>Admin:</strong> admin / admin123</div>
                <div class="account"><strong>Sender 1:</strong> sender1 / sender123</div>
                <div class="account"><strong>Sender 2:</strong> sender2 / sender123</div>
                <div class="account"><strong>Receiver 1:</strong> receiver1 / receiver123 (ID: REC001)</div>
                <div class="account"><strong>Receiver 2:</strong> receiver2 / receiver123 (ID: REC002)</div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Simple Storage Manager
        class PagerStorage {
            constructor() {
                this.initStorage();
            }

            initStorage() {
                if (!localStorage.getItem('pagerUsers')) {
                    const users = [
                        { username: 'admin', password: 'admin123', role: 'admin', id: 'ADMIN001' },
                        { username: 'sender1', password: 'sender123', role: 'sender', id: 'SEN001' },
                        { username: 'sender2', password: 'sender123', role: 'sender', id: 'SEN002' },
                        { username: 'receiver1', password: 'receiver123', role: 'receiver', id: 'REC001' },
                        { username: 'receiver2', password: 'receiver123', role: 'receiver', id: 'REC002' }
                    ];
                    localStorage.setItem('pagerUsers', JSON.stringify(users));
                    localStorage.setItem('pagerMessages', JSON.stringify([]));
                }
            }

            getUsers() {
                return JSON.parse(localStorage.getItem('pagerUsers') || '[]');
            }

            getMessages() {
                return JSON.parse(localStorage.getItem('pagerMessages') || '[]');
            }

            saveMessage(message) {
                const messages = this.getMessages();
                message.id = 'msg_' + Date.now();
                message.timestamp = Date.now();
                message.status = 'sent';
                messages.push(message);
                localStorage.setItem('pagerMessages', JSON.stringify(messages));
                return message;
            }

            markAsRead(messageId) {
                const messages = this.getMessages();
                const message = messages.find(m => m.id === messageId);
                if (message) {
                    message.read = true;
                    message.readAt = Date.now();
                    localStorage.setItem('pagerMessages', JSON.stringify(messages));
                }
            }
        }

        const storage = new PagerStorage();

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + (type === 'error' ? 'error' : '');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showNotification('Please enter username and password', 'error');
                return;
            }

            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            loginBtn.disabled = true;

            const users = storage.getUsers();
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Store user session
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                sessionStorage.setItem('loginTime', Date.now().toString());
                
                showNotification(`Welcome, ${user.username}!`);
                
                setTimeout(() => {
                    if (user.role === 'admin') window.location.href = 'admin.html';
                    else if (user.role === 'sender') window.location.href = 'sender.html';
                    else if (user.role === 'receiver') window.location.href = 'receiver.html';
                }, 1000);
            } else {
                showNotification('Invalid username or password', 'error');
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                loginBtn.disabled = false;
            }
        });

        // Auto-fill demo accounts for testing
        document.getElementById('username').addEventListener('focus', function() {
            if (!this.value) {
                this.value = 'admin';
                document.getElementById('password').value = 'admin123';
            }
        });
    </script>
</body>
</html>
