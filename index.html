<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Pager System - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); color: white; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-container { background: rgba(0, 0, 0, 0.4); padding: 40px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2rem; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        input, select { width: 100%; padding: 12px 15px; border-radius: 8px; border: none; background: rgba(255, 255, 255, 0.1); color: white; font-size: 1rem; border: 1px solid rgba(255, 255, 255, 0.2); }
        .btn { background: linear-gradient(135deg, #ff8a00, #e52e71); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; width: 100%; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        .user-type { display: flex; gap: 10px; margin-bottom: 20px; }
        .user-option { flex: 1; text-align: center; padding: 15px; background: rgba(255, 255, 255, 0.1); border-radius: 8px; cursor: pointer; transition: all 0.3s ease; border: 2px solid transparent; }
        .user-option.active { background: rgba(255, 255, 255, 0.2); border-color: #ff8a00; }
        .error { color: #ff6b6b; text-align: center; margin-top: 15px; display: none; }
        .demo-credentials { background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>🔐 Secure Pager System</h1>
        
        <div class="user-type">
            <div class="user-option active" data-role="sender">📤 Sender</div>
            <div class="user-option" data-role="receiver">📥 Receiver</div>
            <div class="user-option" data-role="admin">👑 Admin</div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            
            <div class="form-group" id="receiverIdGroup" style="display: none;">
                <label for="receiverId">Receiver ID</label>
                <input type="text" id="receiverId" placeholder="Enter your receiver ID">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">🚀 Login</button>
        </form>

        <div class="demo-credentials">
            <strong>Demo Credentials:</strong><br>
            👑 Admin: admin / admin123<br>
            📤 Sender: sender1 / sender123<br>
            📥 Receiver: receiver1 / receiver123 (ID: REC001)
        </div>
        
        <div class="error" id="errorMessage">Invalid credentials</div>
    </div>

    <script>
        // Simple password verification (no hashing for reliability)
        const USERS = {
            admin: { password: "admin123", role: "admin" },
            sender1: { password: "sender123", role: "sender" },
            sender2: { password: "sender123", role: "sender" },
            receiver1: { password: "receiver123", role: "receiver", id: "REC001" },
            receiver2: { password: "receiver123", role: "receiver", id: "REC002" },
            receiver3: { password: "receiver123", role: "receiver", id: "REC003" }
        };

        let currentRole = 'sender';

        // User type selection
        document.querySelectorAll('.user-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.user-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentRole = option.dataset.role;
                
                // Show/hide receiver ID field
                const receiverIdGroup = document.getElementById('receiverIdGroup');
                receiverIdGroup.style.display = currentRole === 'receiver' ? 'block' : 'none';
            });
        });

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const receiverId = document.getElementById('receiverId').value;

            console.log('Login attempt:', { username, password, receiverId, currentRole });

            // Validate credentials
            if (USERS[username] && USERS[username].password === password) {
                const user = USERS[username];
                
                // Additional validation for receivers
                if (user.role === 'receiver') {
                    if (!receiverId) {
                        showError('Please enter your receiver ID');
                        return;
                    }
                    if (user.id !== receiverId.toUpperCase()) {
                        showError('Invalid receiver ID for this user');
                        return;
                    }
                }

                // Store user session
                localStorage.setItem('currentUser', JSON.stringify({
                    username,
                    role: user.role,
                    receiverId: user.id || receiverId.toUpperCase(),
                    loginTime: new Date().toISOString()
                }));

                // Redirect based on role
                redirectToDashboard(user.role);
            } else {
                showError('Invalid username or password');
            }
        });

        function redirectToDashboard(role) {
            const pages = { 
                sender: 'sender.html', 
                receiver: 'receiver.html', 
                admin: 'admin.html' 
            };
            window.location.href = pages[role];
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 3000);
        }

        // Auto-redirect if already logged in
        window.addEventListener('load', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                redirectToDashboard(user.role);
            }
            
            // Pre-fill demo credentials for testing
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
        });
    </script>
</body>
</html>
