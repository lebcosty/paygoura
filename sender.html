<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePager Pro | Sender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --tertiary: #fdbb2d;
            --light: #f8f9fa;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--tertiary));
            min-height: 100vh;
            padding: 20px;
            color: var(--light);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--light), var(--tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: var(--glass-bg);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .btn {
            padding: 8px 16px;
            background: var(--glass-bg);
            color: white;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            padding: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-header h2 {
            color: var(--tertiary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--light);
        }

        .priority-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .priority-option {
            flex: 1;
            padding: 8px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .priority-option.active {
            border-color: white;
        }

        .priority-low { background: #1a2a6c; }
        .priority-medium { background: #ff8a00; }
        .priority-high { background: #e52e71; }

        .btn-send {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #1a2a6c;
        }

        .message-item.high { border-left-color: #e52e71; }
        .message-item.medium { border-left-color: #ff8a00; }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #28a745;
            color: white;
            border-radius: 8px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #e52e71;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1><i class="fas fa-paper-plane"></i> Sender Dashboard</h1>
            </div>
            <div class="user-info">
                <div class="user-badge" id="userBadge">
                    <i class="fas fa-user"></i> <span id="username">User</span>
                </div>
                <a href="index.html" class="btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <div class="dashboard">
            <div class="glass-card">
                <div class="card-header">
                    <h2><i class="fas fa-edit"></i> Send Message</h2>
                </div>
                
                <form id="messageForm">
                    <div class="form-group">
                        <label for="receiverId">Receiver ID</label>
                        <input type="text" id="receiverId" class="form-control" placeholder="REC001 or REC002" required>
                    </div>

                    <div class="form-group">
                        <label>Priority</label>
                        <div class="priority-selector">
                            <div class="priority-option priority-low active" data-priority="low">Low</div>
                            <div class="priority-option priority-medium" data-priority="medium">Medium</div>
                            <div class="priority-option priority-high" data-priority="high">High</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="messageContent">Message</label>
                        <textarea id="messageContent" class="form-control" rows="4" placeholder="Type your message..." required></textarea>
                    </div>

                    <button type="submit" class="btn-send" id="sendBtn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>

            <div class="glass-card">
                <div class="card-header">
                    <h2><i class="fas fa-history"></i> Recent Messages</h2>
                    <button class="btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                
                <div id="messagesList">
                    <div style="text-align: center; padding: 20px; opacity: 0.7;">
                        <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>No messages sent yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class SenderApp {
            constructor() {
                this.currentUser = null;
                this.selectedPriority = 'low';
                this.storage = new CloudStorage();
                this.init();
            }

            init() {
                this.checkAuth();
                this.setupEvents();
                this.loadMessages();
                this.startPolling();
            }

            checkAuth() {
                const userData = sessionStorage.getItem('currentUser');
                if (!userData) {
                    window.location.href = 'index.html';
                    return;
                }

                this.currentUser = JSON.parse(userData);
                if (this.currentUser.role !== 'sender') {
                    alert('Sender access only');
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('username').textContent = this.currentUser.username;
            }

            setupEvents() {
                document.querySelectorAll('.priority-option').forEach(opt => {
                    opt.addEventListener('click', (e) => {
                        document.querySelectorAll('.priority-option').forEach(o => o.classList.remove('active'));
                        e.target.classList.add('active');
                        this.selectedPriority = e.target.dataset.priority;
                    });
                });

                document.getElementById('messageForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadMessages();
                    this.showNotification('Refreshed');
                });
            }

            async sendMessage() {
                const receiverId = document.getElementById('receiverId').value.trim();
                const content = document.getElementById('messageContent').value.trim();
                const sendBtn = document.getElementById('sendBtn');

                if (!receiverId || !content) {
                    this.showNotification('Please fill all fields', 'error');
                    return;
                }

                // Validate receiver
                const data = await this.storage.getData();
                const receiver = data.users.find(u => u.id === receiverId && u.role === 'receiver');
                if (!receiver) {
                    this.showNotification('Invalid Receiver ID. Use REC001 or REC002', 'error');
                    return;
                }

                sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                sendBtn.disabled = true;

                const message = {
                    sender: this.currentUser.username,
                    senderId: this.currentUser.id,
                    receiverId: receiverId,
                    receiver: receiver.username,
                    content: content,
                    priority: this.selectedPriority,
                    timestamp: Date.now(),
                    id: 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    status: 'sent'
                };

                try {
                    // Add message to data and save to cloud
                    data.messages.push(message);
                    data.lastUpdate = Date.now();
                    
                    const success = await this.storage.saveData(data);
                    
                    if (success) {
                        this.showNotification(`Message sent to ${receiverId}`);
                    } else {
                        this.showNotification('Message saved locally (offline mode)');
                    }
                    
                    // Clear form
                    document.getElementById('messageForm').reset();
                    document.querySelector('.priority-low').click();
                    
                    // Reload messages
                    this.loadMessages();
                    
                } catch (error) {
                    this.showNotification('Failed to send message', 'error');
                } finally {
                    sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Message';
                    sendBtn.disabled = false;
                }
            }

            async loadMessages() {
                try {
                    const data = await this.storage.getData();
                    const myMessages = data.messages
                        .filter(m => m.sender === this.currentUser.username)
                        .sort((a, b) => b.timestamp - a.timestamp)
                        .slice(0, 10);

                    this.displayMessages(myMessages);
                } catch (error) {
                    console.error('Failed to load messages:', error);
                }
            }

            displayMessages(messages) {
                const container = document.getElementById('messagesList');
                
                if (messages.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 20px; opacity: 0.7;">
                            <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <p>No messages sent yet</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = messages.map(msg => `
                    <div class="message-item ${msg.priority}">
                        <div class="message-header">
                            <strong>To: ${msg.receiverId}</strong>
                            <span style="background: ${this.getPriorityColor(msg.priority)}; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem;">
                                ${msg.priority.toUpperCase()}
                            </span>
                        </div>
                        <div>${msg.content}</div>
                        <div style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">
                            ${new Date(msg.timestamp).toLocaleString()}
                        </div>
                    </div>
                `).join('');
            }

            getPriorityColor(priority) {
                return {
                    high: '#e52e71',
                    medium: '#ff8a00',
                    low: '#1a2a6c'
                }[priority] || '#1a2a6c';
            }

            startPolling() {
                // Refresh messages every 5 seconds
                setInterval(() => {
                    this.loadMessages();
                }, 5000);
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type === 'error' ? 'error' : ''}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Cloud Storage Class (same as index.html)
        class CloudStorage {
            constructor() {
                this.API_KEY = '$2a$10$/8bOzUCg/s1ybR/cGuRooOKeGep3PsFx6Ocq2axmulCMx9FdxP4L2';
                this.BIN_ID = '68f91f62d0ea881f40b3d484';
                this.BASE_URL = 'https://api.jsonbin.io/v3/b';
                this.isOnline = navigator.onLine;
            }

            async getData() {
                if (!this.isOnline) {
                    return this.getLocalData();
                }

                try {
                    const response = await fetch(`${this.BASE_URL}/${this.BIN_ID}/latest`, {
                        headers: { 'X-Master-Key': this.API_KEY }
                    });
                    
                    if (!response.ok) throw new Error('API request failed');
                    
                    const data = await response.json();
                    const cloudData = data.record || this.getDefaultData();
                    
                    this.saveLocalData(cloudData);
                    return cloudData;
                } catch (error) {
                    return this.getLocalData();
                }
            }

            async saveData(data) {
                this.saveLocalData(data);

                if (!this.isOnline) {
                    return false;
                }

                try {
                    const response = await fetch(`${this.BASE_URL}/${this.BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': this.API_KEY
                        },
                        body: JSON.stringify(data)
                    });
                    
                    return response.ok;
                } catch (error) {
                    return false;
                }
            }

            getLocalData() {
                try {
                    const data = localStorage.getItem('pagerData');
                    return data ? JSON.parse(data) : this.getDefaultData();
                } catch (error) {
                    return this.getDefaultData();
                }
            }

            saveLocalData(data) {
                localStorage.setItem('pagerData', JSON.stringify(data));
            }

            getDefaultData() {
                return {
                    users: [],
                    messages: [],
                    lastUpdate: Date.now()
                };
            }
        }

        new SenderApp();
    </script>
</body>
</html>
