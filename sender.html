<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePager Pro | Receiver Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --tertiary: #fdbb2d;
            --success: #28a745;
            --warning: #ff8a00;
            --danger: #e52e71;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --transition: all 0.3s ease;
            --priority-high: #e52e71;
            --priority-medium: #ff8a00;
            --priority-low: #1a2a6c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--tertiary));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: var(--light);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--light), var(--tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: var(--glass-bg);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.1);
        }

        .dashboard-header {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .dashboard-header {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }

        .status-panel {
            display: flex;
            gap: 20px;
        }

        .status-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            text-align: center;
            min-width: 120px;
        }

        .status-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--tertiary);
            margin-bottom: 5px;
        }

        .status-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .listening-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 1.5s infinite;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 25px;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-header h2 {
            font-size: 1.5rem;
            color: var(--tertiary);
        }

        .messages-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .message-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 6px solid var(--priority-low);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .message-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .message-item.unread {
            background: rgba(253, 187, 45, 0.1);
            border-left-color: var(--tertiary);
        }

        .message-item.high { border-left-color: var(--priority-high); }
        .message-item.medium { border-left-color: var(--priority-medium); }
        .message-item.low { border-left-color: var(--priority-low); }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .sender-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sender-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }

        .sender-details {
            display: flex;
            flex-direction: column;
        }

        .sender-name {
            font-weight: 600;
            color: var(--tertiary);
        }

        .sender-id {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .message-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .timestamp {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .message-content {
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 1.1rem;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .unread-badge {
            background: var(--tertiary);
            color: var(--dark);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .read-badge {
            background: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.5;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.new-message {
            background: var(--info);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .connection-status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-connected {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-disconnected {
            background: var(--danger);
        }

        .cloud-sync {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .sync-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--tertiary);
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1><i class="fas fa-inbox"></i> SecurePager Pro</h1>
                <p>Receiver Dashboard</p>
            </div>
            <div class="user-info">
                <div class="user-badge" id="userBadge">
                    <i class="fas fa-user"></i> <span id="username">Loading...</span>
                </div>
                <a href="index.html" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <div class="connection-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Checking cloud connection...</span>
        </div>

        <div class="cloud-sync">
            <div class="sync-indicator"></div>
            <span>Auto-syncing with cloud database every 3 seconds</span>
        </div>

        <div class="dashboard-header">
            <div class="listening-indicator">
                <div class="pulse-dot"></div>
                <span>Listening for new messages...</span>
            </div>
            
            <div class="status-panel">
                <div class="status-card">
                    <div class="status-number" id="totalMessages">0</div>
                    <div class="status-label">Total</div>
                </div>
                <div class="status-card">
                    <div class="status-number" id="unreadMessages">0</div>
                    <div class="status-label">Unread</div>
                </div>
            </div>

            <button class="btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <div class="glass-card">
            <div class="card-header">
                <h2><i class="fas fa-envelope"></i> Messages</h2>
                <div class="filter-options">
                    <select id="filterSelect" class="form-control" style="width: auto; display: inline-block; padding: 8px 12px; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); border-radius: 6px; color: var(--light);">
                        <option value="all">All Messages</option>
                        <option value="unread">Unread Only</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>No messages yet</h3>
                    <p>Messages sent to you will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Cloud Storage Class (Same as other pages)
        class CloudStorage {
            constructor() {
                this.API_KEY = '$2a$10$/8bOzUCg/s1ybR/cGuRooOKeGep3PsFx6Ocq2axmulCMx9FdxP4L2';
                this.BIN_ID = '68f91f62d0ea881f40b3d484';
                this.BASE_URL = 'https://api.jsonbin.io/v3/b';
                this.isOnline = navigator.onLine;
                this.syncInterval = null;
                this.setupNetworkListeners();
            }

            async getCloudData() {
                if (!this.isOnline) return this.getLocalData();

                try {
                    const response = await fetch(`${this.BASE_URL}/${this.BIN_ID}/latest`, {
                        headers: { 'X-Master-Key': this.API_KEY }
                    });
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const data = await response.json();
                    return data.record || this.getDefaultData();
                } catch (error) {
                    console.error('Cloud read error:', error);
                    return this.getLocalData();
                }
            }

            async saveToCloud(data) {
                if (!this.isOnline) return false;

                try {
                    const response = await fetch(`${this.BASE_URL}/${this.BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': this.API_KEY
                        },
                        body: JSON.stringify(data)
                    });
                    
                    return response.ok;
                } catch (error) {
                    console.error('Cloud save error:', error);
                    return false;
                }
            }

            async syncData() {
                if (!this.isOnline) return this.getLocalData();

                try {
                    const cloudData = await this.getCloudData();
                    const localData = this.getLocalData();
                    const mergedData = this.mergeData(localData, cloudData);
                    
                    this.saveLocally(mergedData);
                    await this.saveToCloud(mergedData);
                    
                    return mergedData;
                } catch (error) {
                    return this.getLocalData();
                }
            }

            getLocalData() {
                const data = localStorage.getItem('securePagerData');
                return data ? JSON.parse(data) : this.getDefaultData();
            }

            saveLocally(data) {
                localStorage.setItem('securePagerData', JSON.stringify(data));
            }

            getDefaultData() {
                return {
                    users: [],
                    messages: [],
                    logs: [],
                    system: { lastUpdate: Date.now(), activeSessions: [] }
                };
            }

            mergeData(local, cloud) {
                const allMessages = [...local.messages, ...cloud.messages];
                const messageMap = new Map();
                allMessages.forEach(msg => messageMap.set(msg.id, msg));
                
                const allUsers = [...local.users, ...cloud.users];
                const userMap = new Map();
                allUsers.forEach(user => userMap.set(user.username, user));
                
                const allLogs = [...local.logs, ...cloud.logs];
                const logMap = new Map();
                allLogs.forEach(log => logMap.set(log.timestamp + log.user + log.action, log));

                return {
                    users: Array.from(userMap.values()),
                    messages: Array.from(messageMap.values()).sort((a, b) => b.timestamp - a.timestamp),
                    logs: Array.from(logMap.values()).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)),
                    system: { ...local.system, ...cloud.system, lastUpdate: Date.now() }
                };
            }

            async markMessageAsRead(messageId, receiverId) {
                const data = this.getLocalData();
                const message = data.messages.find(msg => msg.id === messageId);
                
                if (message && !message.read) {
                    message.read = true;
                    message.readAt = Date.now();
                    message.status = 'read';
                    
                    data.logs.push({
                        timestamp: Date.now(),
                        user: receiverId,
                        action: 'read_message',
                        details: `Message read: ${messageId}`,
                        messageId: messageId
                    });
                    
                    data.system.lastUpdate = Date.now();
                    
                    this.saveLocally(data);
                    if (this.isOnline) {
                        await this.saveToCloud(data);
                    }
                }
            }

            setupNetworkListeners() {
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.updateConnectionStatus(true);
                });

                window.addEventListener('offline', () => {
                    this.isOnline = false;
                    this.updateConnectionStatus(false);
                });
            }

            updateConnectionStatus(online) {
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                if (online) {
                    indicator.className = 'status-indicator status-connected';
                    statusText.textContent = 'Connected to cloud database';
                } else {
                    indicator.className = 'status-indicator status-disconnected';
                    statusText.textContent = 'Offline mode - local data only';
                }
            }

            startAutoSync() {
                this.syncInterval = setInterval(async () => {
                    if (this.isOnline) {
                        await this.syncData();
                        window.dispatchEvent(new CustomEvent('pagerDataUpdated'));
                    }
                }, 3000);
            }
        }

        // Receiver Application
        class ReceiverApp {
            constructor() {
                this.currentUser = null;
                this.messages = [];
                this.storage = new CloudStorage();
                this.lastMessageCount = 0;
                this.init();
            }

            init() {
                this.checkAuthentication();
                this.setupEventListeners();
                this.loadMessages();
                this.updateConnectionStatus();
                this.storage.startAutoSync();
            }

            checkAuthentication() {
                const userData = sessionStorage.getItem('currentUser');
                if (!userData) {
                    window.location.href = 'index.html';
                    return;
                }

                this.currentUser = JSON.parse(userData);
                document.getElementById('username').textContent = this.currentUser.username;
                
                if (this.currentUser.role !== 'receiver') {
                    showNotification('Access denied. Receiver role required.', 'error');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                }
            }

            setupEventListeners() {
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadMessages();
                    showNotification('Messages refreshed');
                });

                document.getElementById('filterSelect').addEventListener('change', () => {
                    this.loadMessages();
                });

                window.addEventListener('pagerDataUpdated', () => {
                    this.loadMessages();
                });

                window.addEventListener('online', () => this.updateConnectionStatus());
                window.addEventListener('offline', () => this.updateConnectionStatus());
            }

            async loadMessages() {
                const data = await this.storage.syncData();
                const receiverId = this.currentUser.id;
                
                this.messages = data.messages
                    .filter(msg => msg.receiverId === receiverId)
                    .sort((a, b) => b.timestamp - a.timestamp);

                this.applyFilter();
                this.updateStats();

                // Check for new messages
                if (this.messages.length > this.lastMessageCount) {
                    const newMessages = this.messages.length - this.lastMessageCount;
                    if (newMessages > 0 && this.lastMessageCount > 0) {
                        this.showNewMessageNotification(newMessages);
                    }
                }
                this.lastMessageCount = this.messages.length;
            }

            applyFilter() {
                const filter = document.getElementById('filterSelect').value;
                let filteredMessages = this.messages;

                switch (filter) {
                    case 'unread':
                        filteredMessages = this.messages.filter(msg => !msg.read);
                        break;
                    case 'high':
                        filteredMessages = this.messages.filter(msg => msg.priority === 'high');
                        break;
                    case 'medium':
                        filteredMessages = this.messages.filter(msg => msg.priority === 'medium');
                        break;
                    case 'low':
                        filteredMessages = this.messages.filter(msg => msg.priority === 'low');
                        break;
                }

                this.displayMessages(filteredMessages);
            }

            displayMessages(messages) {
                const container = document.getElementById('messagesContainer');
                
                if (messages.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h3>No messages found</h3>
                            <p>Try changing your filter settings</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = messages.map(msg => `
                    <div class="message-item ${msg.priority} ${msg.read ? '' : 'unread'}" 
                         data-message-id="${msg.id}" onclick="receiverApp.markAsRead('${msg.id}')">
                        <div class="message-header">
                            <div class="sender-info">
                                <div class="sender-avatar">
                                    ${msg.sender ? msg.sender.charAt(0).toUpperCase() : 'U'}
                                </div>
                                <div class="sender-details">
                                    <div class="sender-name">${msg.sender || 'Unknown'}</div>
                                    <div class="sender-id">ID: ${msg.senderId || 'N/A'}</div>
                                </div>
                            </div>
                            <div class="message-meta">
                                <span class="priority-badge" style="background: ${this.getPriorityColor(msg.priority)};">
                                    ${msg.priority.toUpperCase()}
                                </span>
                                <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
                            </div>
                        </div>
                        <div class="message-content">${this.escapeHtml(msg.content)}</div>
                        <div class="message-footer">
                            <div class="status-indicator">
                                ${msg.read ? 
                                    '<span class="read-badge"><i class="fas fa-check"></i> READ</span>' : 
                                    '<span class="unread-badge"><i class="fas fa-circle"></i> UNREAD</span>'
                                }
                            </div>
                            <div>Click to mark as read</div>
                        </div>
                    </div>
                `).join('');
            }

            async markAsRead(messageId) {
                const message = this.messages.find(msg => msg.id === messageId);
                if (message && !message.read) {
                    await this.storage.markMessageAsRead(messageId, this.currentUser.id);
                    this.loadMessages();
                    showNotification('Message marked as read');
                }
            }

            updateStats() {
                const total = this.messages.length;
                const unread = this.messages.filter(msg => !msg.read).length;
                
                document.getElementById('totalMessages').textContent = total;
                document.getElementById('unreadMessages').textContent = unread;
            }

            getPriorityColor(priority) {
                const colors = {
                    high: 'var(--priority-high)',
                    medium: 'var(--priority-medium)',
                    low: 'var(--priority-low)'
                };
                return colors[priority] || colors.low;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            updateConnectionStatus() {
                this.storage.updateConnectionStatus(navigator.onLine);
            }

            showNewMessageNotification(count) {
                const notification = document.getElementById('notification');
                notification.innerHTML = `
                    <i class="fas fa-bell"></i> 
                    ${count} new message${count > 1 ? 's' : ''} received!
                `;
                notification.className = 'notification new-message show';
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type, 'show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the receiver application
        const receiverApp = new ReceiverApp();
    </script>
</body>
</html>
