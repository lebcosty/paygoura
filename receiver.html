<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePager Pro | Receiver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --tertiary: #fdbb2d;
            --light: #f8f9fa;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--tertiary));
            min-height: 100vh;
            padding: 20px;
            color: var(--light);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--light), var(--tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: var(--glass-bg);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .btn {
            padding: 8px 16px;
            background: var(--glass-bg);
            color: white;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats {
            display: flex;
            gap: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--tertiary);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            padding: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-header h2 {
            color: var(--tertiary);
        }

        .message-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #1a2a6c;
            cursor: pointer;
            transition: all 0.3s;
        }

        .message-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-item.unread {
            background: rgba(253, 187, 45, 0.1);
            border-left-color: var(--tertiary);
        }

        .message-item.high { border-left-color: #e52e71; }
        .message-item.medium { border-left-color: #ff8a00; }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .sender-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sender-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .priority-badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
        }

        .message-content {
            margin-bottom: 8px;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .unread-badge {
            background: var(--tertiary);
            color: black;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #28a745;
            color: white;
            border-radius: 8px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1><i class="fas fa-inbox"></i> Receiver Dashboard</h1>
            </div>
            <div class="user-info">
                <div class="user-badge" id="userBadge">
                    <i class="fas fa-user"></i> <span id="username">User</span>
                </div>
                <a href="index.html" class="btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="pulse-dot"></div>
                <span>Listening for messages...</span>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalMessages">0</div>
                    <div>Total</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="unreadMessages">0</div>
                    <div>Unread</div>
                </div>
            </div>
            <button class="btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <div class="glass-card">
            <div class="card-header">
                <h2><i class="fas fa-envelope"></i> Messages</h2>
                <select id="filterSelect" style="padding: 5px 10px; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); border-radius: 6px; color: var(--light);">
                    <option value="all">All Messages</option>
                    <option value="unread">Unread Only</option>
                </select>
            </div>
            
            <div id="messagesContainer">
                <div style="text-align: center; padding: 40px; opacity: 0.5;">
                    <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <h3>No messages yet</h3>
                    <p>Messages will appear here when sent to you</p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class ReceiverApp {
            constructor() {
                this.currentUser = null;
                this.messages = [];
                this.lastMessageCount = 0;
                this.storage = new CloudStorage();
                this.init();
            }

            init() {
                this.checkAuth();
                this.setupEvents();
                this.loadMessages();
                this.startPolling();
            }

            checkAuth() {
                const userData = sessionStorage.getItem('currentUser');
                if (!userData) {
                    window.location.href = 'index.html';
                    return;
                }

                this.currentUser = JSON.parse(userData);
                if (this.currentUser.role !== 'receiver') {
                    alert('Receiver access only');
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('username').textContent = this.currentUser.username;
            }

            setupEvents() {
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadMessages();
                    this.showNotification('Refreshed');
                });

                document.getElementById('filterSelect').addEventListener('change', () => {
                    this.applyFilter();
                });
            }

            async loadMessages() {
                try {
                    const data = await this.storage.getData();
                    const myMessages = data.messages
                        .filter(m => m.receiverId === this.currentUser.id)
                        .sort((a, b) => b.timestamp - a.timestamp);

                    this.messages = myMessages;
                    this.applyFilter();

                    // Check for new messages
                    if (myMessages.length > this.lastMessageCount && this.lastMessageCount > 0) {
                        const newCount = myMessages.length - this.lastMessageCount;
                        this.showNotification(`${newCount} new message${newCount > 1 ? 's' : ''}!`);
                    }
                    this.lastMessageCount = myMessages.length;
                } catch (error) {
                    console.error('Failed to load messages:', error);
                }
            }

            applyFilter() {
                const filter = document.getElementById('filterSelect').value;
                let filtered = this.messages;

                if (filter === 'unread') {
                    filtered = this.messages.filter(m => !m.read);
                }

                this.displayMessages(filtered);
                this.updateStats();
            }

            displayMessages(messages) {
                const container = document.getElementById('messagesContainer');
                
                if (messages.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; opacity: 0.5;">
                            <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px;"></i>
                            <h3>No messages found</h3>
                            <p>Try changing the filter</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = messages.map(msg => `
                    <div class="message-item ${msg.priority} ${msg.read ? '' : 'unread'}" 
                         onclick="receiverApp.markAsRead('${msg.id}')">
                        <div class="message-header">
                            <div class="sender-info">
                                <div class="sender-avatar">
                                    ${msg.sender ? msg.sender.charAt(0).toUpperCase() : 'U'}
                                </div>
                                <div>
                                    <div style="font-weight: bold;">${msg.sender || 'Unknown'}</div>
                                    <div style="font-size: 0.8rem; opacity: 0.7;">ID: ${msg.senderId || 'N/A'}</div>
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div class="priority-badge" style="background: ${this.getPriorityColor(msg.priority)};">
                                    ${msg.priority.toUpperCase()}
                                </div>
                                <div style="font-size: 0.8rem; margin-top: 5px;">
                                    ${new Date(msg.timestamp).toLocaleString()}
                                </div>
                            </div>
                        </div>
                        <div class="message-content">${msg.content}</div>
                        <div class="message-footer">
                            <div>
                                ${msg.read ? 
                                    '<span style="background: #28a745; color: white; padding: 2px 6px; border-radius: 8px; font-size: 0.7rem;">READ</span>' : 
                                    '<span class="unread-badge">UNREAD - CLICK TO MARK READ</span>'
                                }
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            async markAsRead(messageId) {
                try {
                    const data = await this.storage.getData();
                    const message = data.messages.find(m => m.id === messageId);
                    
                    if (message && !message.read) {
                        message.read = true;
                        message.readAt = Date.now();
                        data.lastUpdate = Date.now();
                        
                        await this.storage.saveData(data);
                        this.loadMessages();
                        this.showNotification('Marked as read');
                    }
                } catch (error) {
                    console.error('Failed to mark as read:', error);
                }
            }

            updateStats() {
                const total = this.messages.length;
                const unread = this.messages.filter(m => !m.read).length;
                
                document.getElementById('totalMessages').textContent = total;
                document.getElementById('unreadMessages').textContent = unread;
            }

            getPriorityColor(priority) {
                return {
                    high: '#e52e71',
                    medium: '#ff8a00',
                    low: '#1a2a6c'
                }[priority] || '#1a2a6c';
            }

            startPolling() {
                // Check for new messages every 3 seconds
                setInterval(() => {
                    this.loadMessages();
                }, 3000);
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = 'notification show';
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Cloud Storage Class (same as other pages)
        class CloudStorage {
            constructor() {
                this.API_KEY = '$2a$10$/8bOzUCg/s1ybR/cGuRooOKeGep3PsFx6Ocq2axmulCMx9FdxP4L2';
                this.BIN_ID = '68f91f62d0ea881f40b3d484';
                this.BASE_URL = 'https://api.jsonbin.io/v3/b';
                this.isOnline = navigator.onLine;
            }

            async getData() {
                if (!this.isOnline) {
                    return this.getLocalData();
                }

                try {
                    const response = await fetch(`${this.BASE_URL}/${this.BIN_ID}/latest`, {
                        headers: { 'X-Master-Key': this.API_KEY }
                    });
                    
                    if (!response.ok) throw new Error('API request failed');
                    
                    const data = await response.json();
                    const cloudData = data.record || this.getDefaultData();
                    
                    this.saveLocalData(cloudData);
                    return cloudData;
                } catch (error) {
                    return this.getLocalData();
                }
            }

            async saveData(data) {
                this.saveLocalData(data);

                if (!this.isOnline) {
                    return false;
                }

                try {
                    const response = await fetch(`${this.BASE_URL}/${this.BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': this.API_KEY
                        },
                        body: JSON.stringify(data)
                    });
                    
                    return response.ok;
                } catch (error) {
                    return false;
                }
            }

            getLocalData() {
                try {
                    const data = localStorage.getItem('pagerData');
                    return data ? JSON.parse(data) : this.getDefaultData();
                } catch (error) {
                    return this.getDefaultData();
                }
            }

            saveLocalData(data) {
                localStorage.setItem('pagerData', JSON.stringify(data));
            }

            getDefaultData() {
                return {
                    users: [],
                    messages: [],
                    lastUpdate: Date.now()
                };
            }
        }

        const receiverApp = new ReceiverApp();
    </script>
</body>
</html>
